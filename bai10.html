<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let month = +prompt(" nhap so thang trong nam");
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          alert(`thang ,${month}, co  31 ngay  `);
          break;
        case 2:
          alert(`thang ${month} co  29 ngay hoac 28 ngay  `);
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          alert(`thang ,${month}, co  30 ngay  `);
          break;
        default:
          alert("khong phai thang trong nam");
          break;
      }
    </script>
  </body>
</html>
