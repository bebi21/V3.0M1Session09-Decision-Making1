<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("nhap vao a");
      let b = +prompt("nhap vao b");
      let c = prompt("nhập các phép tính : +, -, *, /");
      let kq;
      switch (c) {
        case "+":
          kq = a + b;
          alert(`${kq}`);
          break;
        case "-":
          kq = a - b;
          alert(`${kq}`);
          break;
        case "*":
          kq = a * b;
          alert(`${kq}`);
          break;
        case "/":
          kq = a / b;
          alert(`${kq}`);
          break;
        default:
          break;
      }
    </script>
  </body>
</html>
